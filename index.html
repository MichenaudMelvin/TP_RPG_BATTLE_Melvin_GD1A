<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>RPG Battle Melvin</title>
  <link href=style.css rel="stylesheet">
</head>
<body style="font-family: 'RPGSystem';">

<table class="box" id="table">
	<tr class="nom">
		<td class="stats"></td>
		<td class="stats" id="perso_un">Madotsuki</td>
		<td class="stats" id="perso_deux">Curly</td>
		<td class="stats" id="perso_trois">Quote</td>
		<td class="stats" id="perso_quatre">Theo</td>
	</tr>
	<tr class="pv">
		<td class="stats">PV</td>
		<td class="stats" id="pv_perso_un">100</td>
		<td class="stats" id="pv_perso_deux">100</td>
		<td class="stats" id="pv_perso_trois">100</td>
		<td class="stats" id="pv_perso_quatre">100</td>
	</tr>
	<tr class="mana">
		<td class="stats">Mana</td>
		<td class="stats" id="mana_perso_un">500</td>
		<td class="stats" id="mana_perso_deux">500</td>
		<td class="stats" id="mana_perso_trois">500</td>
		<td class="stats" id="mana_perso_quatre">500</td>
	</tr>
</table>

<section class="ennemis">
		<img class="boss" src="img/boss_un.png" onclick="boss_un(boss_un)">
			<table class="stats_boss_un" onclick="boss_un(boss_un)">
				<tr>
					<td class="stats_boss_table">Nom</td>
					<td class="stats_boss_table_nom" id="boss_un">Darmanin</td>
				</tr>
				<tr>
					<td class="stats_boss_table">PV</td>
					<td class="stats_boss_table" id="pv_boss_un">100</td>
				</tr>
			</table>
		<img class="boss" src="img/boss_deux.png" onclick="boss_deux(boss_deux)">
			<table class="stats_boss_deux" onclick="boss_deux(boss_deux)">
				<tr>
					<td class="stats_boss_table">Nom</td>
					<td class="stats_boss_table_nom" id="boss_deux">Macron</td>
				</tr>
				<tr>
					<td class="stats_boss_table">PV</td>
					<td class="stats_boss_table" id="pv_boss_deux">100</td>
				</tr>
			</table>
		<img class="boss" src="img/boss_trois.png" onclick="boss_trois(boss_trois)">
			<table class="stats_boss_trois" onclick="boss_trois(boss_trois)">
				<tr>
					<td class="stats_boss_table">Nom</td>
					<td class="stats_boss_table_nom" id="boss_trois">Blanquer</td>
				</tr>
				<tr>
					<td class="stats_boss_table">PV</td>
					<td class="stats_boss_table" id="pv_boss_trois">100</td>
				</tr>
			</table>
</section>

<section class="bottom">
	<section class="box" id="actions">
		<div class ="choix" id="attaque" onclick="attaque(choix,perso_un)">Attaque</div>
		<div class ="choix" id="defense" onclick="defense(choix)">Defense</div>
		<div class ="choix" id="special" onclick="special(choix)">Special</div>
	</section>
	<div class ="box" id="message_box"></div>
</section>

<script src="script.js"></script>
</body>
</html>
