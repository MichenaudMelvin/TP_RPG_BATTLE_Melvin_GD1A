<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>RPG Battle Melvin</title>
  <link href=style.css rel="stylesheet">
  <script src="script.js"></script>
</head>
<body style="font-family: 'RPGSystem';">

<table class="box" id="table">
	<tr class="nom">
		<td class="stats"></td>
		<td class="stats" id="un">Madotsuki</td>
		<td class="stats" id="trois">Curly</td>
		<td class="stats"id="deux">Sauce</td>
		<td class="stats" id="quatre">Sauce_Deux</td>
	</tr>
	<tr class="pv">
		<td class="stats">PV</td>
		<td class="stats" id="pv_perso_un">100</td>
		<td class="stats" id="pv_perso_deux">100</td>
		<td class="stats" id="pv_perso_trois">100</td>
		<td class="stats"id="pv_perso_quatre">100</td>
	</tr>
	<tr class="mana">
		<td class="stats">Mana</td>
		<td class="stats" id="mana_perso_un">500</td>
		<td class="stats" id="mana_perso_deux">500</td>
		<td class="stats" id="mana_perso_trois">500</td>
		<td class="stats" id="mana_perso_quatre">500</td>
	</tr>
</table>

<section class="ennemis">
		<img class="boss" id="boss_un" src="img/boss_un.png">
			<table class="stats_boss">
				<tr>
					<td>Nom</td>
					<td>Rudolph</td>
				</tr>
				<tr>
					<td>PV</td>
					<td id="pv_boss_un">100</td>
				</tr>
			</table>
</section>

<section class="bottom">
	<section class="box" id="actions">
		<div class ="choix" id="attaque" onclick="attaquePerso()">Attaque</div>
		<div class ="choix" id="defense" onclick="defense()">Defense</div>
		<div class ="choix" id="special" onclick="special()">Special</div>
	</section>
	<div class ="box" id="message_box"></div>
</section>

</body>
</html>
